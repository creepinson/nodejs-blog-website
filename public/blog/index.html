<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/blog/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col">
                    <h1 id="blog-title">Creepinson's Blog</h1>  
                </div>
            </div>
        </header>
        <div id="blog-posts">
            <% for(let i = 0; i < posts.length; i++) { %>
                    <article>
                        <h3 class="post-title"><%= posts[i].title %></h3>
                        <script>
                        var scripts = document.getElementsByTagName("script");
                        var current = scripts[scripts.length - 1];
                        var para = document.createElement("p");
                        console.log("<%= posts[i].content %>".replace(/&amp;/g, "&").replace(/&lt;/g, "<").replace(/&gt;/g, ">"));
                        para.innerHTML = "<p class='post-content'><%= posts[i].content %></a>".replace(/&amp;/g, "&").replace(/&lt;/g, "<").replace(/&gt;/g, ">");
                        current.parentNode.insertBefore(para, current.nextSibling);
                        </script>
                        <p></p>
                    </article>
            <% } %>
        </div>
            
        
    </body>
</html>
